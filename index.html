<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simple JS App</title>
    </head>
    <body>
      <ul class="pokemon-list list-group"> </ul>
      <button id= 'show-modal'>Show Modal</button>
      <div id= 'modal-container'>

      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#bootstrapModal">
        Launch modal
      </button>

     <div
        class="modal fade"
        id="bootstrapModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="bootstrapModalLabel"
        aria-hidden="true">

      <div class="modal-dialog" role="document">
      <div class="modal-content">
      <div class="modal-header">
      <h5 class="modal-title" id="bootstrapModalLabel"></h5>

      <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close">

      <span aria-hidden="true">&times;</span>
      </button>

      </div>

      <div class="modal-body" id="modal-height">...</div>
      <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-dismiss="modal">
        Close</button>

  <script src="js/scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"   integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="   crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
